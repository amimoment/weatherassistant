<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攝影師天氣助手 - 尋找晴天城市</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5b7 50%, #d4c4a0 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(145deg, #faf8f3 0%, #f4f1ea 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(139, 117, 93, 0.15);
            border: 1px solid rgba(215, 204, 183, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #6b5b47;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(215, 204, 183, 0.3);
        }
        
        .search-section {
            background: linear-gradient(145deg, #f0ebe2 0%, #ede4d3 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(215, 204, 183, 0.2);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8b755d;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d7ccb7;
            border-radius: 8px;
            font-size: 16px;
            background: #faf8f3;
            color: #6b5b47;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #c4a574;
            box-shadow: 0 0 8px rgba(196, 165, 116, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #c4a574 0%, #b8956a 100%);
            color: #faf8f3;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(196, 165, 116, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(135deg, #b8956a 0%, #a68a5f 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 165, 116, 0.4);
        }
        
        button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .city-card {
            background: linear-gradient(145deg, #faf8f3 0%, #f4f0e8 100%);
            border: 2px solid #e6dcc9;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(139, 117, 93, 0.1);
            transition: all 0.3s ease;
        }
        
        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(139, 117, 93, 0.15);
            border-color: #d7ccb7;
        }
        
        .city-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #6b5b47;
            margin-bottom: 10px;
        }
        
        .weather-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .weather-icon {
            font-size: 2em;
            margin-right: 10px;
        }
        
        .weather-details {
            flex: 1;
        }
        
        .temperature {
            font-size: 1.3em;
            font-weight: bold;
            color: #c4a574;
        }
        
        .description {
            color: #8b755d;
            text-transform: capitalize;
        }
        
        .travel-info {
            background: linear-gradient(145deg, #f0ebe2 0%, #ede4d3 100%);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid rgba(215, 204, 183, 0.2);
        }
        
        .distance, .duration {
            margin: 5px 0;
            color: #6b5b47;
        }
        
        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .sunny-highlight {
            border-color: #d4af37;
            background: linear-gradient(145deg, #faf8f3 0%, #f5e6d3 30%, #f0d49c 100%);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
        }
        
        .sunny-summary {
            font-size: 1.1em;
            font-weight: bold;
            color: #b8956a;
            margin-bottom: 15px;
            padding: 10px;
            background: linear-gradient(145deg, #f0ebe2 0%, #ede4d3 100%);
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(215, 204, 183, 0.3);
        }
        
        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .daily-forecast {
            background: linear-gradient(145deg, #f0ebe2 0%, #ede4d3 100%);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 1px solid rgba(215, 204, 183, 0.2);
        }
        
        .daily-forecast.sunny-day {
            background: linear-gradient(135deg, #f0d49c 0%, #d4af37 100%);
            color: #6b5b47;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
            border-color: #d4af37;
        }
        
        .forecast-date {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.8em;
        }
        
        .forecast-weather {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3px;
        }
        
        .forecast-icon {
            font-size: 1.2em;
            margin-right: 3px;
        }
        
        .forecast-temp {
            font-weight: bold;
        }
        
        .forecast-desc {
            font-size: 0.7em;
            color: #8b755d;
            margin-bottom: 3px;
        }
        
        .daily-forecast.sunny-day .forecast-desc {
            color: #6b5b47;
        }
        
        .sunny-tag {
            font-size: 0.8em;
            background: linear-gradient(135deg, #d4af37 0%, #b8956a 100%);
            color: #faf8f3;
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(212, 175, 55, 0.3);
        }
        
        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌞 攝影師天氣助手</h1>
        <p style="text-align: center; color: #636e72; margin-bottom: 30px;">
            尋找未來幾天的晴天城市，規劃您的完美拍攝之旅
        </p>
        
        <div class="search-section">
            <div class="input-group">
                <label for="current-location">您當前的位置（城市名）：</label>
                <input type="text" id="current-location" placeholder="例如：山東、浙江、杭州、濟南" value="香港">
            </div>
            
            <div class="input-group">
                <label for="search-radius">搜索範圍：</label>
                <select id="search-radius">
                    <option value="china">中國城市</option>
                    <option value="asia">亞洲城市</option>
                    <option value="japan">日本城市</option>
                    <option value="global">全球主要城市</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="days-ahead">查看未來天數：</label>
                <select id="days-ahead">
                    <option value="3">3天</option>
                    <option value="5" selected>5天</option>
                    <option value="7">7天</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>
                    <input type="checkbox" id="show-all-cities" style="width: auto; margin-right: 8px;">
                    顯示所有城市（包括非晴天）
                </label>
            </div>
            
            <button id="search-btn" onclick="searchSunnyCities()">🔍 尋找城市天氣</button>
        </div>
        
        <div class="loading" id="loading">
            <p>正在搜索晴天城市... ☀️</p>
        </div>
        
        <div id="error-message"></div>
        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
